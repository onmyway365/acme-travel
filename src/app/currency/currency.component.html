<mat-form-field>
  <mat-select
    [(ngModel)]='selectedCurrency'
    (ngModelChange)='onSelectCurrency($event)'
    [(value)]="selectedCurrency" class="currency-style">
    <mat-option *ngFor="let currency of currencies" [value]="currency.value">
      {{currency.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
